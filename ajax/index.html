<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Story 1 and 2: Create a container and form for GitHub username input -->
    <div class="container">
        <form id="github-form">
            <!-- User Story 3: Input field with placeholder -->
            <input type="text" id="github-username" placeholder="Github username..." required>
            <!-- User Story 4: Submit button -->
            <button type="submit">Get Repos</button>
        </form>
        <div id="repo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
